<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id=heading>The Code Review</h1>
        </header>
        <main>
            <section class="signup">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </section>
            <hr>
            <form class="container">
                <fieldset id="contact" class="container">
                    <legend class="section-intro">Contact Information</legend>
                               
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user-name" placeholder="Required" required><br>
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user-email" placeholder="Required" required><br>
                        
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user-phone"><br>
                        
                        <label for="address1">Street Address</label>
                        <input type="text" id="address1" name="user-address1"><br>
                        
                        <label for="address2">City</label>
                        <input type="text" id="address2" name="user-address2"><br>
                        
                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="conneticut">Connecticut</option>                    
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-york">New York</option>
                        </select><br>
                        
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user-zip">
                </fieldset>
                <hr>
                <fieldset id="newsletter" class="container">
                    <legend class="section-intro">Newsletter</legend>
                        <p>Select the newsletters you would like to receive</p>
                        <div id="news-type">
                            <div>
                                <input type="checkbox" id="html-news" name="user-html-news">
                                <label for="html-news">HTML News</label>
                            </div>
                            <div>
                                <input type="checkbox" id="css-news" name="user-css-news">
                                <label for="css-news">CSS News</label>
                            </div>
                            <div>
                                <input type="checkbox" id="javascript-news" name="user-javascript-news">
                                <label for="javascript-news">Javascript News</label>
                            </div>
                        </div>
                        <p>Newsletter format</p>
                        <div id="news-format">
                            <div>
                                <input type="radio" id="html" value="html-format" name="format">
                                <label for="html">HTML</label>
                            </div>
                            <div>
                                <input type="radio" id="plain-text" value="plain-text-format" name="format">
                                <label for="plain-text">Plain text</label>
                            </div>
                        </div>
                        <label for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name=user-topics placeholder="Type here!"></textarea>
                        <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <span><em>Copyright The Code Review</em></span>
        </footer>
    </body>
</html>
